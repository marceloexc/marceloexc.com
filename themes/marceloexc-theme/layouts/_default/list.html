{{ define "main" }}  
<div class="container">  
	<div class="section">  
		<div class="content">  
			<h1>{{ .Name }}</h1>  
			{{ .Content }}  

			<ul>  
				{{ range .Pages }}  
				<li>
					<a href="{{ .RelPermalink }}">
						{{ .Title }}
					</a>
				</li>
				{{ end }}  
			</ul>  

		</div>  
	</div>  
</div>  
{{ end }}

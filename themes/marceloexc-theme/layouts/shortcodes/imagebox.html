{{ $_hugo_config := `{ "version": 1 }` }}
<div class="box-container">
{{ with .Get "link" }}<a href="{{ . }}" class="no-external-icon" >{{end}}
<img src="{{ .Get "src" }}" {{ if or (.Get "alt") (.Get "caption") }}alt="{{ with .Get "alt" }}{{ . }}{{ else }}{{ .Get "caption" }}{{ end }}"{{ end }} loading="lazy"/>
{{ if .Get "link" }}</a>{{ end }}
{{ if .Inner}}<div class="box-test">
{{ .Inner | markdownify }}
</div>
{{ end }}
</div>
